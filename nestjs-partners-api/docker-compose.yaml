services:

  app:
    build: .
    ports:
      - 4000:4000
      - 4001:4001
    volumes:
      - .:/home/node/app

  db:
    image: mysql:8.0.37-debian
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - ./.docker/mysql:/docker-entrypoint-initdb.d
    #   - ./.docker/dbdata:/var/lib/mysql